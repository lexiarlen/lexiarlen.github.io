<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Media</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="brand"><div class="brand-dot"></div><div>Your Name</div></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
        <a class="active" href="media.html">Media</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section" id="video">
      <h2>Video</h2>
      <p>Either embed a hosted video or upload a small MP4.</p>

      <div class="video-wrap" style="margin-top:12px;">
        <!-- Option A: YouTube/Vimeo embed -->
        <!-- Replace the src with your embed link -->
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="Video"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>

        <!-- Option B: Local MP4 (comment out iframe above and use this) -->
        <!--
        <video controls>
          <source src="assets/video/demo.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        -->
      </div>
    </div>

    <hr class="sep" />

    <div class="section" id="gallery">
      <h2>Gallery</h2>
      <p>Click any image to open full size.</p>

      <div class="gallery" style="margin-top:12px;">
        <a class="thumb" href="assets/img/photo1.jpg" target="_blank" rel="noopener">
          <img src="assets/img/photo1.jpg" alt="Gallery 1" />
          <div class="cap">Caption for photo 1</div>
        </a>

        <a class="thumb" href="assets/img/photo2.jpg" target="_blank" rel="noopener">
          <img src="assets/img/photo2.jpg" alt="Gallery 2" />
          <div class="cap">Caption for photo 2</div>
        </a>

        <a class="thumb" href="assets/img/photo3.jpg" target="_blank" rel="noopener">
          <img src="assets/img/photo3.jpg" alt="Gallery 3" />
          <div class="cap">Caption for photo 3</div>
        </a>
      </div>

      <p class="small" style="margin-top:12px;">
        Add more by duplicating those blocks and changing the filenames.
      </p>
    </div>

    <div class="footer">
      © <span id="y"></span> Your Name
    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
